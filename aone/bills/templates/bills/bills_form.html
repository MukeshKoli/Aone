{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<form method="POST">
    <h1>Create Bill</h1>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}

    {% endbuttons %}
</form>


{% endblock %}
