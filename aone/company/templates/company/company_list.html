{% extends "base.html" %}

{% block content %}
<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<div class="card" style="background-color: yellow;">
				<div class="card-body">
					<a href="{% url 'company:createCompany' %}" class="btn btn-primary btn-block" role="button">Create Company</a>
				</div>
			</div>
		</div>
		<div class="col-md-3">
		</div>
	</div>

	<div class="row" style="margin-top: 2em">
		<div class="col-md-1">
		</div>
		<div class="col-md-10">
			<table class="table table-striped table-bordered table-responsive " style="text-align: center">
				<thead>
					<tr>
						<th>Name</th>
						<th>Location</th>
						<th>Address</th>
						<th>Contact no.</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
                    {% for company in company_list %}
					<tr>
						<td>{{ company.compName }}</td>
						<td>{{ company.compLocation }}</td>
						<td>{{ company.CompAddress }}</td>
						<td>{{ company.compContact }}</td>
						<td>
							<a href="companyDetail.html">
					        	<span class="fa fa-pencil"></span>
					        </a>
        				</td>
						<td>
							<a href="companyDetail.html">
					        	<span class="fa fa-remove"></span>
					        </a>
						</td>
					</tr>
                    {% endfor %}

				</tbody>
			</table>
		</div>
	</div>

{% endblock %}
