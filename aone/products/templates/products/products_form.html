{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    <h2 style="beBold"> Create Product.</h2>
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button type="submit" class="btn btn-primary btn-large">Create Product</button>
    {% endbuttons %}
</form>
{% endblock %}
