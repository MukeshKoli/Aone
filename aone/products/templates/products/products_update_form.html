{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

<form method="POST" enctype="multipart/form-data">
    <h1>Update Products</h1>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary btn-large">Update</button>
    {% endbuttons %}

</form>

{% endblock %}
